<p>
まず、Mac OS X install disc１を挿入し、下の画像のように“Xcode Tools”をダブルクリック、そして“Xcode Tools.mpkg”を、ダブルクリック。
</p>

<p>
<center>
<img src = "xcode1.png" width="600" height="340" >
</center>
</p>

<p>
次に、下の画面が現れるので、それに従って進んでください。

<p>

</p>

<p>
ダウンロード先は、“Macintosh HD”にしてください。
</p>

<p>
下の画面が出るので、そのままインストールしてください。
